<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header class="logo">
        <img src="./assets/logoalura.png" alt="logo da Alura">
    </header>

    <div class="main">
        
        <section class="caixa">
            <div class="campodedigitacao">
            <textarea name="" id="inputtext" placeholder="Digite seu texto"></textarea>
            
            <div class="informacao"> 
                <p><i class="bi bi-exclamation-circle-fill"></i> Apenas letras minúsculas e sem acento.</p> 
            </div>
           
            <div class="botoes">                            
                <button class="btncripto" onclick="btncriptografar()">Criptografar</button>
                <button class="btndescripto" onclick="btndescriptografar()">Descriptografar </button>
            </div>

            </div>
            
            <div class="resultado">
                <textarea name="" id="textoresultado" placeholder=""></textarea>
                <img id="imagemlupa" class="imagemlupa" src="./assets/bonecolupa.png" alt="Uma pessoa olhando pela lupa">
                <h1 class="msgnaoencontrada" id="msgnaoencontrada">Nenhuma mensagem encontrada</h1>
                <p class="msgdigiteotexto" id="msgdigiteotexto">Digite um texto que você deseja criptografar ou descriptografar.</p>
                
               <button  id="btncopiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
       
        
    </div>
        <!-- <footer class="rodape">Desenvolvido por Texxas</footer> -->
    <script src="script.js"></script>




</body>

</html>
